stubrunner.work-offline=true
stubrunner.stubs.ids=com.example:jsug-producer:+:stubs:${random.int[60000,65536]}
stubrunner.stubs.idsToServiceIds.jsug-producer=jsug-producer
stubrunner.stubs.repository.root=classpath:m2repo/repository/


# Mute eureka error logs
eureka.client.register-with-eureka=false
logging.level.com.netflix.discovery.DiscoveryClient=OFF
logging.level.com.netflix.discovery.shared.transport.decorator.RedirectingEurekaHttpClient=OFF
logging.level.com.netflix.util.concurrent.ShutdownEnabledTimer=OFF