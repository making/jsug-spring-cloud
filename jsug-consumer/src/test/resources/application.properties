stubrunner.work-offline=true
stubrunner.stubs.ids=com.example:jsug-producer:+:stubs
# stubrunner.stubs.idsToServiceIds.<artifactId>=<serviceId>
# in this case stubrunner.stubs.idsToServiceIds is not necessary because artifactId == serviceId
stubrunner.stubs.idsToServiceIds.jsug-producer=jsug-producer
# stubrunner.stubs.repository.root is not necessary in case of using Local Maven Repository
# When using Nexus/Artifactory, stubrunner.stubs.repository.root is the repository url
stubrunner.stubs.repository.root=classpath:m2repo/repository/


# Mute eureka error logs
eureka.client.register-with-eureka=false
logging.level.com.netflix.discovery.DiscoveryClient=OFF
logging.level.com.netflix.discovery.shared.transport.decorator.RedirectingEurekaHttpClient=OFF
logging.level.com.netflix.util.concurrent.ShutdownEnabledTimer=OFF